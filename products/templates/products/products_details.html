{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }} | Container Spaces Kenya</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-5xl mx-auto py-10 px-4">
  <div class="bg-white rounded-xl shadow p-6">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-80 object-cover mb-4 rounded">
    <h1 class="text-3xl font-bold mb-2">{{ product.name }}</h1>
    <p class="text-xl text-green-700 font-semibold mb-2">KSH {{ product.price }}</p>
    <p class="text-gray-700 text-sm">{{ product.description }}</p>
  </div>
</div>

</body>
</html>
