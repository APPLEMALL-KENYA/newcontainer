<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Container Spaces Kenya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-orange-500">Container Spaces Kenya</a>
            <nav class="space-x-6">
                <a href="/" class="hover:text-orange-500">Home</a>
                <a href="/about/" class="hover:text-orange-500">About</a>
                <a href="/contact/" class="text-orange-500 font-semibold">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="max-w-3xl mx-auto px-6 py-16 bg-white mt-10 rounded-2xl shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-orange-500">Contact Us</h2>
        <p class="mb-6">Weâ€™d love to hear from you! Fill out the form below or reach us via phone or email.</p>

        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium">Name</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium">Message</label>
                <textarea id="message" name="message" rows="5" required
                          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"></textarea>
            </div>
            <button type="submit"
                    class="bg-orange-500 text-white px-6 py-2 rounded-md font-semibold hover:bg-orange-600 transition">
                Send Message
            </button>
        </form>

        <div class="mt-10">
            <p><strong>Phone:</strong> <a href="tel:+254712345678" class="text-orange-600">+254 712 345 678</a></p>
            <p><strong>Email:</strong> <a href="mailto:info@containerspaces.co.ke" class="text-orange-600">info@containerspaces.co.ke</a></p>
            <p><strong>Location:</strong> Nairobi, Kenya</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-16">
        <div class="container mx-auto px-6 py-8 text-center">
            <p>&copy; 2025 Container Spaces Kenya. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
