<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Container Spaces Kenya{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f6ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #002147;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        footer {
            margin-top: auto;
        }
        .btn-primary {
            background-color: red;
            border-color: red;
        }
        .btn-primary:hover {
            background-color: darkred;
            border-color: darkred;
        }
    </style>
</head>
<body>
<header>
    <h2>Container Spaces Kenya</h2>
</header>

{% block content %}{% endblock %}

<footer>
    <p>&copy; 2025 Container Spaces Kenya. All rights reserved.</p>
</footer>
</body>
</html>
