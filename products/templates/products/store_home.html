<!DOCTYPE html>
<html>
<head>
    <title>Store Home</title>
</head>
<body>
    <h1>Welcome to Our Store</h1>
    <ul>
        {% for item in items %}
            <li>
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p><strong>KSH {{ item.price }}</strong></p>
                {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" width="150">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
