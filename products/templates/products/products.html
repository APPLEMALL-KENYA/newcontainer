{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="bg-gray-50 py-10">
  <div class="max-w-7xl mx-auto px-4">
    <!-- Page Title -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">Our Products</h2>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      {% for product in products %}
      <div class="bg-white shadow-lg rounded-xl overflow-hidden hover:scale-105 transition duration-300 border border-gray-200">
        <!-- Product Image -->
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="h-48 w-full object-cover">

        <!-- Product Details -->
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
          <p class="text-gray-500 text-sm mt-1 line-clamp-2">{{ product.description|truncatechars:80 }}</p>
          
          <!-- Price -->
          <div class="mt-3 flex justify-between items-center">
            <span class="text-xl font-bold text-green-600">KSh {{ product.price }}</span>
            <a href="{% url 'product_detail' product.id %}" class="bg-green-600 text-white px-3 py-1 rounded-lg hover:bg-green-700 transition">View</a>
          </div>
        </div>
      </div>
      {% empty %}
      <p class="col-span-full text-center text-gray-600 text-lg">No products available at the moment.</p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
